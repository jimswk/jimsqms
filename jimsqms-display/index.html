<!DOCTYPE html>
<html>
<head>
  <title>QMS-JIMs Display</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbwjJqS_Y5fm-ePWMurnGh_43hrEjeZxFKRU8fK6HIEFMbE5qykfMFy82GE8cy2TXzZx9Q/exec?page=display"
    width="100%"
    height="100vh"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
